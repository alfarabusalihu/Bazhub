
<div class="row">
    <div class="col-lg-4 mt-4 " >
        <div class="card bg-light d-flex flex-fill ml-4" *ngFor="let user of userDetails">
        <div class="card-header bg-dark text-white border-bottom-0">
        {{user.type}}
        </div>
        <div class="card-body mt-3 pt-0">
        <div class="row">
        <div class="col-7">
        <h2 class="lead"><b>{{user.username}}</b></h2>
        <!-- <p class="text-muted text-sm"><b>About: </b> Web Designer / UX / Graphic Artist / Coffee Lover </p> -->
        <ul class="ml-4 mb-0 fa-ul text-muted">
        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Email address: {{user.email}}</li>
        <!-- <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: + 800 - 12 12 23 52</li> -->
        </ul>
        </div>
        <div class="col-5 text-center">
        <img [src]="user.image" alt="user-avatar" class="img-circle img-fluid">
        </div>
        </div>
        </div>
        <div class="card-footer">
        <div class="text-right">
        <button class="btn btn-sm btn-primary" (click)="getUser(user.id)"> View Profile </button>
        </div>
        </div>
        </div>
        </div>

</div>
