<div class="box box-primary">
  <div class="box-header">
    <i class="ion ion-clipboard"></i>

    <h3 class="box-title">Change Details</h3>
  </div>

  <div class="box-body">
    <form [formGroup]="settingsForm">
      <ul class="todo-list">
        <li>
          <!-- todo text  -->

          <p class="text">Change Email Address</p>
          <input class="ml-2 p-1 rounded-pill text-center" placeholder="Email" formControlName="email"
            *ngIf="changeCode==2">
          <div class="tools">
            <button class="btn-flat btn-warning btn-sm" (click)="changeCode=2">Edit</button>
            <button class="btn-flat btn-primary btn-sm" (click)="changeEmail()">Save</button>
          </div>
        </li>
        <li>
          <p class="text">Change Phone Number</p>
          <input class="ml-2 p-1 rounded text-center" placeholder="Telephone" formControlName="mobile"
            *ngIf="changeCode==3">
          <div class="tools">
            <button class="btn-flat btn-warning btn-sm" (click)="changeCode=3">Edit</button>
            <button class="btn-flat btn-primary btn-sm" (click)="changeMobileNo()">Save</button>
          </div>
        </li>
        <li>
          <p class="text">Change Address</p>
          <input class="ml-2 rounded-pill text-center" placeholder="Address" formControlName="address"
            *ngIf="changeCode==4">
          <div class="tools">
            <button class="btn-flat btn-warning btn-sm" (click)="changeCode=4">Edit</button>
            <button class="btn-flat btn-primary btn-sm" (click)="changeAddress()">Save</button>
          </div>
        </li>

        <li>
          <p class="text">Change map</p>
          <input class="ml-3 p-2 rounded-pill bg-light text-center" type="string"
            placeholder="Put  the map link here..." formControlName="map" *ngIf="changeCode==5">
          <div class="tools">
            <button class="btn-flat btn-warning btn-sm" (click)="changeCode=5">Edit</button>
            <button class="btn-flat btn-primary btn-sm" (click)="changeMap()">Save</button>
          </div>
        </li>
        <li>
          <p class="text">Change Logo</p>
          <input class="ml-3 p-2 rounded-pill bg-secondary text-center" type="file" formControlName="logo"
            *ngIf="changeCode==6">
          <div class="tools">
            <button class="btn-flat btn-warning btn-sm" (click)="changeCode=6">Edit</button>
            <button class="btn-flat btn-primary btn-sm" (click)="changeLogo()">Save</button>
          </div>
        </li>

        <!-- <li>
            <p class="text">Change Images</p>
            
            <div class="tools">
              <i class="fa fa-edit"></i>
              <i class="fa fa-trash-o"></i>
            </div>
          </li>  -->
      </ul>
    </form>
  </div>
  <!-- /.box-body -->
  <!-- <div class="box-footer clearfix no-border">
      <button type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add new details</button>
    </div>  -->
</div>
