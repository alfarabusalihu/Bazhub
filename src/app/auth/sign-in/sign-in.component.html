<div class="container mt-5">
    <div class="login p-0 py-5 ">
        <form [formGroup]="userLoginForm" class="bg-light text-dark p-5 rounded">
        <div class="col-12">
            <h3 class="mb-3">SignIn</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                <span *ngIf="isEmail('email') && userLoginForm.get('email').errors?.email" class="alert"  style="color:red">
                  Not an email address!
                  </span>
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" formControlName="password" required minlength="8">
               <span *ngIf="userLoginValidation('password') && userLoginForm.get('password').errors?.required" class="alert" style="color:red">
                Password is mandatory!
               </span>
                <div id="passwordHelpBlock" class="form-text" *ngIf="userLoginForm.get('password').errors?.minlength">
                    (Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                    special characters, or emoji.)
                </div>
            </div>
             <div class="text-danger text-center" *ngIf="logged">
                Email or Password is wrong
            </div>
            <div class="row">
                <div class="col-2 offset-md-10">
                    <button class="btn btn-primary" type="submit" [disabled]="!userLoginForm.valid" (click)="userLogging()">Submit</button>
                    <button class="btn btn-primary ml-2 bg-light"><a [routerLink]="['/admin']">Admin</a></button>
                    
                </div>
                <div class="col-12 text-center">
                    Donâ€™t have an account? <a [routerLink]="['/auth/sign-up']" style="font-size: 18px;" class="mt-2">create an account</a>
                </div>
            </div>
    
        </div>
    </form>
    </div>
</div>
