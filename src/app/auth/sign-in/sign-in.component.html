<div class="login py-5 ">
    <div class="col-12 p-5 bg-secondary text-dark rounded">
        <h3 class="bg-dark text-secondary rounded p-2">User Signin</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                [(ngModel)]="password">
            <div id="passwordHelpBlock" class="form-text">
                (Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.)
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <button class="btn btn-primary" type="submit" (click)="signin()">Submit</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit" >
                    <a [routerLink]="['/sign-up']" class="text-center text-dark">Register</a>
                </button>
            </div>
        </div>

    </div>
</div>
